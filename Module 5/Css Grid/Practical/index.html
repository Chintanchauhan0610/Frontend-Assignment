<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">Our Products</h1>

    <div class="product-grid">

        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="t-shirt.jpg" alt="Product 1">
            <h3>T-Shirt</h3>
            <p class="price">$29.99</p>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="shirt.jpg" alt="Product 2">
            <h3>Shirt</h3>
            <p class="price">$39.99</p>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="pent.jpg" alt="Product 3">
            <h3>Pent</h3>
            <p class="price">$19.99</p>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <img src="bracelete.jpg" alt="Product 4">
            <h3>Bracelete</h3>
            <p class="price">$49.99</p>
        </div>

        <!-- Product Card 5 -->
        <div class="product-card">
            <img src="ear-ring.jpg" alt="Product 5">
            <h3>Ear-Ring</h3>
            <p class="price">$25.99</p>
        </div>

        <!-- Product Card 6 -->
        <div class="product-card">
            <img src="necklace.jpg" alt="Product 6">
            <h3>necklace</h3>
            <p class="price">$34.99</p>
        </div>

        <!-- Product Card 7 -->
        <div class="product-card">
            <img src="shoes.jpg" alt="Product 7">
            <h3>Shoes</h3>
            <p class="price">$15.99</p>
        </div>

        <!-- Product Card 8 -->
        <div class="product-card">
            <img src="ear-phonejpg.jpg" alt="Product 8">
            <h3>Ear-Phone</h3>
            <p class="price">$22.99</p>
        </div>

        <!-- Product Card 9 -->
        <div class="product-card">
            <img src="mobile.jpg" alt="Product 9">
            <h3>Mobile</h3>
            <p class="price">$45.99</p>
        </div>

    </div>

</body>
</html>
