<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="contactForm">
        <h2>Contact Us</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="input-field" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" class="input-field" placeholder="Enter your mobile number">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="input-field textarea-big" rows="6" placeholder="Write your message"></textarea>
        </div>

        <button id="sendBtn" class="btn-submit" type="submit">Send Message</button>
    </form>

</body>
</html>
